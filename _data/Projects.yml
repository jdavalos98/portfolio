  - title: "Rancid Tomatillos ([Deployed Link](https://rancid-tomatillos-e27i.onrender.com), [Github Repo](https://github.com/jdavalos98/rancid-tomatillos))"
    description: 
      - Implemented dynamic UI components in react to display movie posters, enable user voting, and showcase detailed views for each film
      - Integrated  react router to support client-side routing and maintain a seamless single-page application experience
      - Established robust end-to-end testing with cypress, utilizing network request stubbing to ensure consistent and reliable test coverage across user flows
      - "Technology Used: React, Javascript, CSS, Cypress"
    image: "![](_site/assets/img/RancidHP.png) ![](_site/assets/img/RancidDetails.png)"
  - title: "Cardfolio ([Deployed Link](https://cardfolio-fe.onrender.com), [BE Repo](https://github.com/JonoSommers/cardfolio-BE), [FE Repo](https://github.com/JonoSommers/Cardfolio-FE))"
    description: 
      - Built a RESTful rails API to mange users, binders, and collectible cards, leveraging a many-to-many relationship structure
      - Developed a responsive frontend with react, enabling realtime UI updates, effective state management, and smooth user interactions throughout the app
      - Implemented comprehensive testing suites with RSpec for backend and controllers, and cypress for frontend end-to-end tests, ensuring application stability and reliability
      - "Technology Used: React, JSX, Cypress, Rails, Ruby, Rspec, PostgreSQL"
    image: "![](_site/assets/img/CardHomePage.png) ![](_site/assets/img/PokemonSearch.png)"
